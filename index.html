<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NativeCodeX | Next-Gen Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00ff00',
                        secondary: '#0a0a0a',
                        surface: '#121212',
                        accent: '#00cc00'
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                        sans: ['Inter', 'sans-serif'],
                        logo: ['Pacifico', 'cursive']
                    }
                }
            }
        }
    </script>
    <style>
        /* Loading state style */
        #root:empty {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #050505;
            color: #10b981;
            font-family: 'Orbitron', monospace;
        }

        #root:empty::after {
            content: 'INITIALIZING_NATIVE_MESH...';
            animation: pulse 1s infinite;
        }
    </style>

    <link rel="stylesheet" href="/src/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
